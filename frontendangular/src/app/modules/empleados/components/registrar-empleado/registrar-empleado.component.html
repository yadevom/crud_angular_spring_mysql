<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de empleado</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nombres</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)] ="empleado.nombre">
        </div>
        <div class="form-group">
            <label>Apellidos</label>
            <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)] ="empleado.apellido">
        </div>
        <div class="form-group">
            <label>Correo Electronico</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)] ="empleado.email">
        </div>
        <button class="btn btn-success" style="margin-top: 10px;">
            Registrar
        </button>
    </form>
</div>
